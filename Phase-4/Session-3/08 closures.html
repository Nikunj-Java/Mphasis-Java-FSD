<body>
    <script>
        function test(){
            //parent block
            if(true){
                //block scope
                var a="Hello";
                let b=1234;
                const c= "how you are Doing";
                
            }
            console.log("Var: "+a);
            console.log("let: "+b);
            console.log("const: "+c);
            
        }

        test();
    </script>
